<!DOCTYPE html>
<html>
    <head>
        <title>UTSAgram</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <div class="sidemenu">
            <a href="#" class="logo"><img src="Images/instalogo.png" alt=""></a>
            <div class="profile">
                <div class="profile-img">
                    <img src="Images/utsaprofile.png" alt="">
                </div>
                <div class="name">
                    <h1>UTSA name</h1>
                </div>
                <span>@UTSAname</span>
            </div>
            <div class="about">
                <div class="box">
                    <h3>15</h3>
                    <span>Posts</span>
                </div>
                <div class="box">
                    <h3>32.3k</h3>
                    <span>Followers</span>
                </div>
                <div class="box">
                    <h3>300</h3>
                    <span>Following</span>
                </div>
            </div>
            <div class="menu">
                <a href="#" class="active">
                    <span class="icon">
                        <img src="Images/function-fill.png" alt="">
                    </span>
                    Feed
                </a>
                <a href="#">
                    <span class="icon">
                        <img src="Images/search-line.png" alt="">
                    </span>
                    Explore
                </a>
                <a href="#">
                    <span class="icon">
                        <img src="Images/message-fill.png" alt="">
                    </span>
                    Messages
                </a>
                <a href="#">
                    <span class="icon">
                        <img src="Images/profile-fill.png" alt="">
                    </span>
                    Profile
                </a>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="search">
                    <img src="Images/search-2-line.png" alt="">
                    <input type="text" placeholder="Search">
                </div>
                <div class="header-content">
                    <img src="Images/notification-2-line.png" alt="">
                    <img src="Images/mail-line.png" alt="">
                    <a href="#" class="button">
                        <img src="Images/add-circle-line.png" alt="">
                        <div class="button-text">Add Photo</div>
                    </a>
                </div>
            </div>
            <div class="stories-title">
                <h1>Stories</h1>
                <a href="#" class="button">
                    <img src="Images/play-circle-line.png" alt="">
                    <div class="text">Watch all</div>
                </a>
            </div>
            <div class="stories">
                <div class="stories-img color">
                    <img src="Images/utsaprofile.png" alt="">
                    <div class="add">+</div>
                </div>
                <div class="stories-img">
                    <img src="Images/utsaprofile.png" alt="">
                </div>
                <div class="stories-img">
                    <img src="Images/utsaprofile.png" alt="">
                </div>
                <div class="stories-img">
                    <img src="Images/utsaprofile.png" alt="">
                </div>
                <div class="stories-img">
                    <img src="Images/utsaprofile.png" alt="">
                </div>
                <div class="stories-img">
                    <img src="Images/utsaprofile.png" alt="">
                </div>
            </div>
            <div class="feed">
                <h1>Feed</h1>
                <div class="feed-text">
                    <h2>Newest</h2>
                    <span>Popular</span>
                </div>
            </div>
            <div class="main-posts">
                <div class="post-box">
                    <div class="within-post-box">
                        <img src="Images/anotherUTSA.png" alt="">
                    </div>
                    
                    <div class="post-info">
                        <div class="post-prof">
                            <div class="post-img">
                                <img src="Images/rowdy.jpg" alt="">
                            </div>
                            <h3>Rowdy Name</h3>
                        </div>
                        <div class="likes">
                            <img src="Images/heart-line.png" alt="">
                            <span>22.1k</span>
                            <img src="Images/chat-quote-line.png" alt="">
                            <span>12</span>
                        </div>
                    </div>
                </div>
                <div class="post-box">
                    <div class="within-post-box">
                        <img src="Images/anotherUTSA.png" alt="">
                    </div>
                    
                    <div class="post-info">
                        <div class="post-prof">
                            <div class="post-img">
                                <img src="Images/rowdy.jpg" alt="">
                            </div>
                            <h3>Rowdy Name</h3>
                        </div>
                        <div class="likes">
                            <img src="Images/heart-line.png" alt="">
                            <span>22.1k</span>
                            <img src="Images/chat-quote-line.png" alt="">
                            <span>12</span>
                        </div>
                    </div>
                </div>
                <div class="post-box">
                    <div class="within-post-box">
                        <img src="Images/anotherUTSA.png" alt="">
                    </div>
                    
                    <div class="post-info">
                        <div class="post-prof">
                            <div class="post-img">
                                <img src="Images/rowdy.jpg" alt="">
                            </div>
                            <h3>Rowdy Name</h3>
                        </div>
                        <div class="likes">
                            <img src="Images/heart-line.png" alt="">
                            <span>22.1k</span>
                            <img src="Images/chat-quote-line.png" alt="">
                            <span>12</span>
                        </div>
                    </div>
                </div>
                <div class="post-box">
                    <div class="within-post-box">
                        <img src="Images/anotherUTSA.png" alt="">
                    </div>
                    
                    <div class="post-info">
                        <div class="post-prof">
                            <div class="post-img">
                                <img src="Images/rowdy.jpg" alt="">
                            </div>
                            <h3>Rowdy Name</h3>
                        </div>
                        <div class="likes">
                            <img src="Images/heart-line.png" alt="">
                            <span>22.1k</span>
                            <img src="Images/chat-quote-line.png" alt="">
                            <span>12</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
